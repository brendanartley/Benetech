# The program to run
program: classifier_train.py

# Method can be grid, random or bayes
method: grid

# Project this sweep is part of
project: Benetech-Classifier

# Metric to optimize
metric:
  name: val_acc
  goal: maximize

# Parameters space to search
parameters:
  label_smoothing: 
    values: [0.15, 0.2, 0.25, 0.3, 0.35]
  model_path:
    values: ["B1", "B2"]