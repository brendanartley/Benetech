# The program to run
program: classifier_train.py

# Method can be grid, random or bayes
method: grid

# Project this sweep is part of
project: Benetech-Classifier

# Metric to optimize
metric:
  name: val_acc.last
  goal: maximize

# Parameters space to search
parameters:
  resize_shape:
    values: [300, 340, 380]
  label_smoothing:
    values: [0.15, 0.17, 0.19, 0.21]
  lr:
    values: [1e-3, 8e-4, 6e-4]