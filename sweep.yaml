# The program to run
program: classifier_train.py

# Method can be grid, random or bayes
method: grid

# Project this sweep is part of
project: Benetech-Classifier

# Metric to optimize
metric:
  name: val_acc.max
  goal: maximize

# Parameters space to search
parameters:
  resize_shape:
    values: [200, 220, 240, 260, 280, 300, 320, 340, 360]
  transform_type:
    values: ["center", "top_right"]
  model_path:
    values: ["B1", "B2"]